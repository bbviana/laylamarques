<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        .container {
            visibility: hidden;
        }

        .container.done {
            visibility: visible;
        }
    </style>
</head>
<body>

<div class="container">
    <select>
        <option value="1">option 1</option>
        <option value="2">option 2</option>
    </select>

</div>

<script>
    setTimeout(function () {
        document.querySelector(".container").className = "done";
    }, 1000);

</script>

</body>
</html>
